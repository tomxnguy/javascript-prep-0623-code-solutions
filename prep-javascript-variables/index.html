<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Thomas Nguyen';
      console.log(fullName);
      console.log(typeof 'Thomas Nguyen');

      const numberOfPets = 0;
      console.log(numberOfPets);
      console.log(typeof 0);

      const likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof true);

      const nothing = null;
      console.log(nothing);
      console.log(typeof null);

      let = never;
      console.log(never);
      console.log(typeof never);
    </script>
  </body>
</html>
